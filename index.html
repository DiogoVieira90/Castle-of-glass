<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP - Glass Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <header>
                <h1>Linkin Park</h1>
                <iframe width="640" height="360" src="https://www.youtube-nocookie.com/embed/LIZmtLmmkgg?autoplay=1"

            </header>

                    <div class="contentbox">
                        <h3>Chester Bennington<br><span>Lead Vocals</span> </h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:2">
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:3">
